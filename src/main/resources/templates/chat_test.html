<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Receiver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>Chat Receiver</h2>
<input type="text" id="roomId" placeholder="Room ID" />
<button onclick="subscribeToRoom()">Subscribe</button>
<div id="messages"></div>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/ws'); // WebSocket 서버에 연결
        stompClient = Stomp.over(socket); // STOMP 클라이언트 생성

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
        });
    }

    function subscribeToRoom() {
        const roomId = document.getElementById('roomId').value; // 입력된 Room ID 가져오기

        if (!stompClient) {
            connect(); // 연결이 아직 안 되어 있으면 연결
        }

        // 특정 채팅방에 구독
        stompClient.subscribe('/sub/chatroom/' + roomId, function (message) {
            const msg = JSON.parse(message.body);
            document.getElementById('messages').innerHTML += '<p>' + msg.sender + ': ' + msg.content + '</p>';
        });

        console.log('Subscribed to room: ' + roomId);
    }
</script>
</body>
</html>
